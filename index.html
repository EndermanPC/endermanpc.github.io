<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Page</title>
<style>
    body {
        background: linear-gradient(135deg, #3EC7E0, #DB74FF);
        background-size: 400% 400%;
        animation: gradientMove 10s ease infinite;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        margin: 0;
        height: 100vh;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .profile-container {
        background-color: #18191c;
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        text-align: center;
        padding: 30px;
        color: #fff;
        position: relative;
    }

    .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #282b30;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }

    .profile-img:hover {
        border-color: #7289da;
        transform: scale(1.05);
    }

    .profile-name {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 5px;
        color: #fff;
    }

    .profile-info {
        color: #b9bbbe;
        margin-bottom: 20px;
    }

    .social-links a {
        margin: 0 10px;
        text-decoration: none;
        color: #b9bbbe;
        transition: color 0.3s;
        display: inline-flex;
        align-items: center;
    }

    .social-links a:hover {
        color: #7289da;
    }

    .social-links a i {
        margin-right: 5px;
    }

    .social-links {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 10px;
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<div class="profile-container">
    <img src="https://avatars.githubusercontent.com/u/88751712?s=400&u=9e270d17c3034bf256db8f921c7808e33ef935b6&v=4" alt="Profile Picture" class="profile-img">
    <h2 class="profile-name">ZEanth</h2>
    <p class="profile-info">Bùi Nguyễn Tấn Sang · He/Him · Quang Nam, Vietnam</p>
    <p class="profile-info">Hi! I'm ZEanth, a Vietnamese student, currently studying at Nguyen Binh Khiem High School for the Gifted - Quang Nam. I like coding, listening to music and playing badminton in my free time.</p>
    <div class="social-links">
        <a href="https://discord.gg/dNQunYaXrX"><i class="fab fa-discord"></i>Discord</a>
        <a href="https://github.com/EndermanPC"><i class="fab fa-github"></i>GitHub</a>
        <a href="https://www.facebook.com/I1Miss1Her"><i class="fab fa-facebook"></i>Facebook</a>
        <a href="https://huggingface.co/AnthonyErosion"><i class="fab fa-hubspot"></i>Hugging Face</a>
    </div>
</div>
</body>

</html>
